<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
        <style>
            .wrap {
                position: relative;
                width: 50%;
                margin: 0 auto;
            }
            video {
                width: 100%;
                height: 100%;
            }
            .danmaku {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 90%;
                mask-repeat: no-repeat;
                mask-size: cover;
                z-index: 2;
                overflow: hidden;
                span {
                    position: absolute;
                    font-size: 20px;
                    color: #fff;
                    font-weight: bold;
                }
            }
            #loading {
                position: fixed;
                top: 0;
                left: 0;
            }
        </style>
    </head>

    <body>
        <h3 id="loading">模型加载中......</h3>
        <div class="wrap">
            <video id="video" src="./demo2.mp4" controls></video>
            <div class="danmaku" id="danmaku"></div>
        </div>

        <canvas id="output"></canvas>
        <script>
            let model;

            async function detectFaces() {
                const predictions = await model.estimateFaces(video);

                const canvas = document.getElementById("output");
                const ctx = canvas.getContext("2d");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // 将整个画布填充为白色
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                if (predictions.length > 0) {
                    predictions.forEach(prediction => {
                        const keypoints = prediction.scaledMesh;

                        // 计算面部中心
                        const faceCenter = keypoints
                            .reduce(
                                (acc, point) => [
                                    acc[0] + point[0],
                                    acc[1] + point[1],
                                ],
                                [0, 0]
                            )
                            .map(coord => coord / keypoints.length);

                        // 放大比例系数，可以调整大小，1.1表示放大10%
                        const scaleFactor = 1.2;

                        // 面部外轮廓的索引
                        const faceOutlineIndices = [
                            10, 338, 297, 332, 284, 251, 389, 356, 454, 323,
                            361, 288, 397, 365, 379, 378, 400, 377, 152, 148,
                            176, 149, 150, 136, 172, 58, 132, 93, 234, 127, 162,
                            21, 54, 103, 67, 109,
                        ];

                        // 绘制放大后的脸部外轮廓
                        ctx.beginPath();
                        const startPoint = keypoints[faceOutlineIndices[0]];
                        const scaledStartPoint = [
                            faceCenter[0] +
                                (startPoint[0] - faceCenter[0]) * scaleFactor,
                            faceCenter[1] +
                                (startPoint[1] - faceCenter[1]) * scaleFactor,
                        ];
                        ctx.moveTo(scaledStartPoint[0], scaledStartPoint[1]);

                        for (let i = 1; i < faceOutlineIndices.length; i++) {
                            const point = keypoints[faceOutlineIndices[i]];
                            const scaledPoint = [
                                faceCenter[0] +
                                    (point[0] - faceCenter[0]) * scaleFactor,
                                faceCenter[1] +
                                    (point[1] - faceCenter[1]) * scaleFactor,
                            ];
                            ctx.lineTo(scaledPoint[0], scaledPoint[1]);
                        }

                        ctx.closePath();
                        ctx.clip();

                        // 清除人脸区域，使其透明
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                    });
                }

                // 生成的mask图像可以转为DataURL，用于CSS
                const maskDataUrl = canvas.toDataURL();
                document.querySelector(
                    ".danmaku"
                ).style.maskImage = `url(${maskDataUrl})`;

                requestAnimationFrame(detectFaces);
            }

            async function loadModel() {
                model = await facemesh.load();
                loading.innerText = "模型加载完成!";
                detectFaces();
            }

            class Danmu {
                constructor() {}

                draw() {
                    let span = document.createElement("span");
                    span.innerText = `hello${parseInt(Math.random() * 1000)}`;
                    let speed = Math.random() * (5 - 3) + 3;
                    span.style.transition = `${speed}s linear`;
                    danmaku.appendChild(span);

                    let wrapWidth = danmaku.offsetWidth;
                    let wrapHeight = danmaku.offsetHeight;
                    span.style.left = wrapWidth + "px";
                    span.style.top = Math.random() * (wrapHeight - 20) + "px";
                    let spanWidth = span.offsetWidth;
                    setTimeout(() => {
                        span.style.left = -spanWidth + "px";
                    });
                    setTimeout(() => {
                        span.remove();
                    }, speed * 1000);
                }
            }
            let danmu = new Danmu();

            loadModel();
            video.addEventListener("play", function () {
                setInterval(() => {
                    let n = parseInt(Math.random() * 10);
                    for (let i = 0; i < n; i++) {
                        danmu.draw();
                    }
                }, 500);
            });
        </script>
    </body>
</html>
